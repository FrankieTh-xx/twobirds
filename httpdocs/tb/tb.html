<html>
    <head>
        <title>tb test</title>
        <script src="/namespace/tb/js/jquery-1.11.1.min.js"></script>
        <script src="/static/js/tb.js"></script>
        <script>
            var app = {};




            app.nop = function( pConfig ){ // no operations
            };

            app.nop.prototype = {
            };




            app.GrandParent = function( pConfig ){
                this.handlers = {
                    'init': function( e ){
                        new tb(
                                app.Parent,
                                {},
                                $('<div />').appendTo( this.target )
                        );
                    }
                }
            };

            app.GrandParent.prototype = {
                namespace: 'app.GrandParent'
            };





            app.Parent = function( pConfig ){
                this.handlers = {
                    'init': function( e ){
                        for ( var i=0; i<5; i++ ){
                            new tb(
                                    app.Child,
                                    {},
                                    $('<div />').appendTo( this.target )
                            );
                        }
                    }
                }
            };

            app.Parent.prototype = {
                namespace: 'app.Parent'
            };




            app.Child = function( pConfig ){
                this.handlers = {
                    'init': function( e ){
                        for ( var i=0; i<3; i++ ){
                            new tb(
                                    app.GrandChild,
                                    {},
                                    $('<div />').appendTo( this.target )
                            );
                        }
                    },
                    'test': function( e ){
                        console.info( 'test', this.target );
                    }
                }
            };

            app.Child.prototype = {
                namespace: 'app.Child'
            };





            app.GrandChild = function( pConfig ){
                this.handlers = {
                    'init': function( e ){
                        for ( var i=0; i<2; i++ ){
                            new tb(
                                    app.GreatGrandChild,
                                    {},
                                    $('<div />').appendTo( this.target )
                            );
                        }
                    }
                }
            };





            app.GrandChild.prototype = {
                namespace: 'app.GrandChild'
            };






            app.GreatGrandChild = function( pConfig ){
            };

            app.GreatGrandChild.prototype = {
                // namespace: 'app.GreatGrandChild'
            };



        </script>
    </head>
    <body data-tb="app.GrandParent">
    </body>
</html>
